<!DOCTYPE html>
<html lang="en">
<head>

                <div class="grid" id="grid" data-row="1" data-col="1"></div>
                <div class="grid" id="grid" data-row="1" data-col="2"></div>
                <div class="grid" id="grid" data-row="2" data-col="0"></div>
                <div class="grid" id="grid" data-row="2" data-col="1"></div>
                <div class="grid" id="grid" data-row="2" data-col="2"></div>
            </div>
            <!--end of grid Section-->
            <!--toggle section with game description-->

                <p class="p">
                    <label for="computerName">ComputerName :</label>

                    <button class="submit">submit</button>
                    <p class="p">
                    <label for="playerName">playerName : </label>
                    <label for="playerName" class="playerName"> </label>
                    </p>
                   
                 
                </p>
            </form>
            
            </div>
            <!--end of game description-->

            <label for="Results">Results: </label>
            <label for="Results" class="Results"id="Results"></label>
        </p>
    </div>
